<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">

			<h:form id="formulario_login" method="post" action="#"
				class="row center" style="max-width:500px;">

				<div class="row top-padding">
					<div class="input-field col s12 m12 l12 top-padding">
						<i class="material-icons prefix">account_circle</i>
						<h:inputText id="apelido" name="apelido" type="text"
							class="validate" required="required" maxlength="30">

							<f:ajax event="change" />
						</h:inputText>
						<h:outputLabel for="apelido" value="Login" />

					</div>
				</div>

				<div class="row">

					<div class="input-field col s12 m12 l12">
						<i class="material-icons prefix">dialpad</i>
						<h:inputSecret id="senha" name="senha" class="validate"
							required="required" maxlength="30">

							<f:ajax event="change" />
						</h:inputSecret>
						<h:outputLabel for="senha" value="Senha" />

					</div>
				</div>


				<div class="row">
					<h:commandButton type="submit" value="Entrar"
						class="btn box-color waves-effect"
						actionListener="#{loginController.validar()}" />
				</div>
				<div class="row">
					<a class="waves-effect box-color" href="cadastro_acesso_page.xhtml">Cadastrar</a>
				</div>

				
				
				
				<div class="row">
					<h:commandButton type="button"
						onclick="abreModal('confirmar_exclusao');"
						data-target="confirmar_exclusao" value="Excluir" />
				</div>
				<!-- Modal -->
				<div id="confirmar_exclusao" class="modal">
						<div class="modal-content">
							<h4>Deseja excluir?</h4>
							<p>Ao confirmar você estará apagando os dados do banco de
								dados</p>
						</div>
						<div class="modal-footer">
							<h:commandButton type="submit"
								class="modal-close waves-effect waves-green btn-flat"
								actionListener="#{loginController.apagar()}" value="Sim" />
							<a href="" class="modal-close waves-effect waves-green btn-flat">Não</a>
						</div>
				</div>
				<!-- Modal Trigger -->
				<!-- 				<button data-target="modal1" class="btn modal-trigger">Modal</button> -->
				<!-- 				<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->



			</h:form>


		</ui:define>
	</ui:composition>
</h:body>

</html>
