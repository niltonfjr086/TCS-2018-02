<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">

			<h:form id="formulario_login" method="post" class="row"
				style="max-width:500px; padding-top: 32px;">

				<div class="col s12 m12 l12 input-field">
					<i class="material-icons prefix">account_circle</i>
					<h:inputText id="apelido" name="apelido" type="text"
						class="validate" required="required" maxlength="30"
						value="#{loginController.usuario.login}">

						<f:ajax event="change" />
					</h:inputText>
					<h:outputLabel for="apelido" value="Login" />
				</div>

				<div class="col s12 m12 l12 input-field">
					<i class="material-icons prefix">dialpad</i>
					<h:inputSecret id="senha" name="senha" class="validate"
						required="required" maxlength="30"
						value="#{loginController.usuario.senha}">

						<f:ajax event="change" />
					</h:inputSecret>
					<h:outputLabel for="senha" value="Senha" />

				</div>

				<div class="col s12 m12 l12 center">
					<h:commandButton type="submit" value="Entrar"
						class="btn indigo darken-4 waves-effect"
						actionListener="#{loginController.validar()}" />
				</div>
				<div class="col s12 m12 l12 center">
					<a class="waves-effect box-color" href="cadastro_acesso_page.xhtml">Cadastrar</a>
				</div>






			</h:form>


		</ui:define>
	</ui:composition>
</h:body>

</html>
