<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">

			<h:form id="formulario_login" method="post"
				class="row indigo lighten-4"
				style="max-width:500px; padding-top: 32px;">

				<div class="col s12 m12 l12 animated fadeInDown red-text center" style="font-weight: bold;" >
					<h:outputText style="box-shadow: 2px 2px 5px; margin-bottom: 10px;"
						rendered="#{(loginController.mensagemAviso != null and loginController.mensagemAviso.length() > 0) ? true : false}"
						value="#{loginController.mensagemAviso}" />
				</div>

				<div class="col s12 m12 l12 input-field">
					<b class="prefix">&#x2696;</b>
					<h:inputText id="apelido" name="apelido" type="text"
						class="validate indigo-text" required="required" maxlength="30"
						value="#{loginController.usuario.login}">

						<f:ajax event="change" />
					</h:inputText>
					<h:outputLabel for="apelido" value="Login" class="indigo-text" />
				</div>

				<div class="col s12 m12 l12 input-field">
					<b class="prefix">&#x26BF;</b>
					<h:inputSecret id="senha" name="senha" class="validate indigo-text"
						required="required" maxlength="30"
						value="#{loginController.usuario.senha}">

						<f:ajax event="change" />
					</h:inputSecret>
					<h:outputLabel for="senha" value="Senha" class="indigo-text" />

				</div>

				<div class="col s12 m12 l12 center">
					<h:commandButton type="submit" value="Entrar"
						class="btn i-box-color"
						actionListener="#{loginController.validar()}" />
				</div>
				<div class="col s12 m12 l12 center">
					<a class="waves-effect" href="#{loginController.carregarPerfil()}">Cadastrar</a>
				</div>






			</h:form>


		</ui:define>
	</ui:composition>
</h:body>

</html>
