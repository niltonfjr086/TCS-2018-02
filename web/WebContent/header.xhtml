<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition>
		<h:form method="post">

			<div class="navbar-fixed">
				<nav class="custom-primary-color" role="navigation">
				<div class="nav-wrapper container">

					<div id="logo-container">
						<a href="landing_page.xhtml" class="brand-logo">SV
							#{loginController.paginaVigente}</a>


						<!-- CLASSE PARA CONTROLAR VISUALIZAÇÃO DO COMPONENTE ESCONDENDO APENAS NO TAMANHO MAIOR -->
						<!-- hide-on-large-only -->
						<div class="fixed-action-btn">
							<h:outputLabel
								rendered="#{loginController.usuario.id != null ? true : false}"
								class="btn-floating btn-large box-color waves-effect"
								value="&#x2795;" />


							<ul>
								<!-- UNICODE UP ICON -->
								<li><h:commandLink
										rendered="#{loginController.usuario.tipoUsuario.nome eq 'Ofertante' ? true : false}"
										class="btn-floating waves-effect custom-primary-color opacity-m"
										action="#{loginController.perfilOfertante()}" value="&#x25B2;" /></li>
								<!-- UNICODE DOWN ICON -->
								<li><h:commandLink
										rendered="#{loginController.usuario.id != null ? true : false}"
										class="btn-floating waves-effect box-color opacity-m"
										action="#{loginController.perfilDemandante()}"
										value="&#x25BC;" /></li>

								<!-- UNICODE CHAT ICON -->
								<li><h:commandLink
										rendered="#{loginController.usuario.id != null ? true : false}"
										class="btn-floating waves-effect custom-background opacity-m"
										action="#{loginController.acompanhamento()}" value="&#x1f4ac;" /></li>

								<!-- UNICODE PLUS ICON -->
								<li><h:commandLink
										rendered="#{loginController.usuario.id != null ? true : false}"
										class="btn-floating waves-effect yellow opacity-m"
										action="#{loginController.novoOrcamento()}" value="&#x2795;" /></li>
							</ul>
						</div>

					</div>


					<ul class="right hide-on-med-and-down">

						<li><h:commandLink action="#{loginController.homePage()}"
								value="Home" class="blue-text text-lighten-5" /></li>

						<li><h:commandLink action="#{loginController.login()}"
								value="Entrar" class="blue-text text-lighten-5"
								rendered="#{loginController.usuario.id == null ? true : false}" /></li>

						<li><h:commandLink
								action="#{loginController.carregarPerfil()}"
								value="#{loginController.usuario.id != null ? 'Dados Cadastrais' : 'Cadastrar'}"
								class="blue-text text-lighten-5" /></li>

						<li><h:commandLink action="#{loginController.logout()}"
								value="Sair" class="blue-text text-lighten-5"
								rendered="#{loginController.usuario.id != null ? true : false}" /></li>
					</ul>

					<a href="#" data-target="nav-mobile" class="sidenav-trigger"> <i
						class="material-icons">menu</i></a>

				</div>
				</nav>
			</div>

			<ul id="nav-mobile" class="sidenav custom-primary-color">

				<li><h:commandLink action="#{loginController.homePage()}"
						value="Home" class="blue-text text-lighten-5" /></li>

				<li><h:commandLink action="#{loginController.login()}"
						value="Entrar" class="blue-text text-lighten-5"
						rendered="#{loginController.usuario.id == null ? true : false}" /></li>

				<li><h:commandLink action="#{loginController.carregarPerfil()}"
						value="#{loginController.usuario.id != null ? 'Dados Cadastrais' : 'Cadastrar'}"
						class="blue-text text-lighten-5" /></li>

				<li><h:commandLink action="#{loginController.logout()}"
						value="Sair" class="blue-text text-lighten-5"
						rendered="#{loginController.usuario.id != null ? true : false}" /></li>

			</ul>

		</h:form>

	</ui:composition>

</h:body>

</html>
